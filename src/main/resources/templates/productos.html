<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
    <!-- MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <title>Productos</title>
</head>

<body>
    <!--Navbar-->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <!--End Navbar-->
    <div id="intro">
        <div class="mask d-flex align-items-center h-100">
            <div class="container w-75 bg-white mt-5 rounded shadow p-1">
                <div th:if="${session.message}" th:classappends="${session.message}" class="alert alert-success"
                    role="alert" data-mbd-color="success">
                    <p class = "text-center" th:text="${session.message}"></p>
                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                </div>
                <div th:if="${session.alert}" th:classappends="${session.alert}" class="alert alert-danger"
                    role="alert" data-mbd-color="danger">
                    <p class = "text-center" th:text="${session.alert}"></p>
                    <th:block th:text="${#session.removeAttribute('alert')}"></th:block>
                </div>
                <!-- Alert list -->
                <div th:if="${session.alert}" th:classappends="${session.alert}" class="alert alert-danger"
                    role="alert" data-mbd-color="danger">
                    <p th:text = "${session.alert}"></p>
                    <th:block th:text="${#session.removeAttribute('alert')}"></th:block>
                </div>
                <!-- End Alert list -->
                <form class="p-4 needs-validation" th:action="@{/productos/upload}" method="post" novalidate enctype="multipart/form-data">
                    <div class="mb-4">
                        <label class="form-label text-bla" for="File">Este es el orden en el que tiene que subir
                            los productos:</label>
                        <p class="text-center p-1 colorGray rounded text-light"><strong>c√≥digo_producto;
                                nombre_producto; nitproveedor; precio_compra; ivacompra; precio_venta</strong></p>
                        <p class="text-danger">Recuerda: El proveedor tiene que existir.</p>
                        <hr>
                        <input name = "file" type="file" class="form-control" id="File" accept=".csv"/>
                        <div class="invalid-feedback">Aun no se ha subido un archivo.</div>
                    </div>
                    <button class="btn btn-color" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <!-- MDB Script -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" th:src="@{/js/validationForm.js}" src="../static/js/validationForm.js"></script>
</body>

</html>
