<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
    <!-- MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
    <title>Usuarios</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-light navbar-expand-md fixed-top bg-light bg-colorNav">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarT"
                aria-controls="navbarT" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse d-md-flex justify-content-md-between align-items-md-center"
                id="navbarT">
                <a href="@{/}" class="navbar-brand mb-1 d-flex align-items-center">
                    <img src="https://1000marcas.net/wp-content/uploads/2019/11/Logo-Nike-1.png" alt="nike"
                        style="width:50px"></a>
                <ul class="navbar-nav">
                    <li class="nav-item me-3 me-lg-1">
                        <a th:href="@{/}" class="nav-link active">Usuarios</a>
                    </li>
                    <li class="nav-item me-3 me-lg-1">
                        <a href="@{/}" class="nav-link">Clientes</a>
                    </li>
                    <li class="nav-item me-3 me-lg-1">
                        <a href="@{/}" class="nav-link">Proveedores</a>
                    </li>
                    <li class="nav-item me-3 me-lg-1">
                        <a href="@{/}" class="nav-link">Productos</a>
                    </li>
                    <li class="nav-item me-3 me-lg-1">
                        <a href="@{/}" class="nav-link">Ventas</a>
                    </li>
                    <li class="nav-item me-3 me-lg-1">
                        <a href="@{/}" class="nav-link">Reportes</a>
                    </li>
                </ul>
                <form class="w-auto">
                    <a th:href="@{/logout}" class="btn btn btn-outline-secondary" type="submit">Cerrar Sesión</a>
                </form>
            </div>
        </div>
    </nav>
    <!--End Navbar-->
    <!--table-->
    <div id="intro">
        <div class="p-70 h-100">
            <div class="container">
                <!--Search and add button-->
                <div class="row mb-3">
                    <!--button modal "Nuevo"-->
                    <button type="button" class="btn btn-success col-2" data-mdb-toggle="modal"
                        data-mdb-target="#addUserModal">
                        Nuevo
                    </button>
                    <!--Modal "Nuevo"-->
                    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="modal-label"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modal-label">Agregar Usuario</h5>
                                    <button type="button" class="btn-close" data-mdb-dismiss="modal"
                                        aria-label="Cerrar"></button>
                                </div>
                                <form class="p-3" action="#" th:action="@{/addUser}" th:object="${userRegister}"
                                    method="POST">
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="form-outline mb-4">
                                                <input type="number" class="form-control" id="user_cedula"
                                                    name="user_cedula">
                                                <label class="form-label" for="user_cedula">Cédula</label>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <input type="text" class="form-control" id="user_name" name="user_name">
                                                <label class="form-label" for="user_name">Nombre Completo</label>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <input type="text" class="form-control" id="user_email"
                                                    name="user_email">
                                                <label class="form-label" for="user_email">Email</label>
                                            </div>
                                        </div>
                                        <div class="row mb-0 mb-md-4">
                                            <div class="form-outline col-12 mb-4 mb-md-0 col-md">
                                                <input type="text" class="form-control" id="username" name="username">
                                                <label class="form-label" for="username">Usuario</label>
                                            </div>
                                            <div class=" col-12 mb-4 mb-md-0 col-md-3">
                                                <select class="form-select" aria-label="Select roles" name="roles">
                                                    <option value="ADMIN">Admin</option>
                                                    <option value="USER">Usuario</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-outline col-12">
                                                <input type="password" class="form-control" id="password"
                                                    name="password">
                                                <label class="form-label" for="password">Contraseña</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-color" type="submit">Crear</button>
                                        <button type="button" class="btn btn-danger" data-mdb-dismiss="modal">
                                            Cerrar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- End modal "Nuevo"-->
                    <div class="form-outline offset-6 col-4">
                        <input type="text" class="form-control" id="datatable-search">
                        <label class="form-label" for="datatable-search">Buscar</label>
                    </div>
                </div>
                <!--End Search-->
                <!-- Status Alert-->
                <div class="row">
                    <div th:if="${session.message}" th:classappends="${session.message}" class="alert alert-success text-center"
                        role="alert" data-mbd-color="success">
                        <p th:text="${session.message}"></p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>
                    <div th:if="${session.alert}" th:classappends="${session.alert}" class="alert alert-danger text-center"
                        role="alert" data-mbd-color="danger">
                        <p th:text="${session.alert}"></p>
                        <th:block th:text="${#session.removeAttribute('alert')}"></th:block>
                    </div>
                </div>
                <!--End Status Alert-->
                <!--table-->
                <div class="table-responsive">
                    <table id="datatable" class="table table-borderless table-striped align-middle">
                        <thead class="table-dark text-center">
                            <tr>
                                <th scope="col">Cédula</th>
                                <th scope="col">Nombre de Usuario</th>
                                <th scope="col">Usuario</th>
                                <th scope="col">Rol</th>
                                <th scope="col">Email</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr th:each="usuarios : ${user}">
                                <td scope="row" th:text="${usuarios.user_cedula}"></td>
                                <td th:text="${usuarios.user_name}"></td>
                                <td th:text="${usuarios.username}"></td>
                                <td th:text="${usuarios.roles}"></td>
                                <td th:text="${usuarios.user_email}"></td>
                                <td>
                                    <div class="btn-group" role="group" aria-label="crud">
                                        <a type="button" class="btn btn-warning btn-sm data"
                                            data-mdb-toggle="modal"
                                            data-mdb-target="#editarModal">
                                            Editar
                                        </a>
                                        <a type="button" class="btn btn-danger btn-sm"
                                                th:onclick="deleteUser([[${usuarios.user_cedula}]])"
                                        >
                                            Eliminar
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- End table-->
                <!--Modal Editar-->
                <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editarModalLabel">Editar Usuario</h5>
                                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Cencelar">
                                </button>
                            </div>
                            <form class="p-3" th:action="@{/updateUser}" th:object = "${user}" method = "POST">
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="form-outline mb-4">
                                            <input type="number" class="form-control" name = "user_cedula" id = "user_cedula_update">
                                            <label class="form-label" for="user_cedula">Cédula</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text" class="form-control" name = "user_name" id = "user_name_update">
                                            <label class="form-label" for="user_name">Nombre Completo</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text" class="form-control" name = "user_email" id = "user_email_update">
                                            <label class="form-label" for="user_email">Email</label>
                                        </div>
                                    </div>
                                    <div class="row mb-0 mb-md-4">
                                        <div class="form-outline col-12 mb-4 mb-md-0 col-md">
                                            <input type="text" class="form-control" name = "username" id = "username_update">
                                            <label class="form-label" for="username">Usuario</label>
                                        </div>
                                        <div class=" col-12 mb-4 mb-md-0 col-md-3">
                                            <select class="form-select" aria-label="Select roles" name = "roles" id = "roles_update">
                                                <option th:value="ADMIN" th:text = "Admin"></option>
                                                <option th:value="USER" th:text = "Usuario"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-outline col-12">
                                            <input type="password" class="form-control" name = "password">
                                            <label class="form-label" for="password">Contraseña</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-color" type="submit">Modificar</button>
                                    <button type="button" class="btn btn-danger" data-mdb-dismiss="modal">
                                        Cancelar
                                    </button>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- MDB Script -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}" src="../static/js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
